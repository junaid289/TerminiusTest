spring.application.name=terminus-programing-test
server.servlet.context-path=/terminus

### MySql DB Configurations
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://db:3306/terminus?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=junaid
spring.datasource.password=admin
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.show-sql: true

spring.datasource.max.active.connection=210
spring.datasource.initial.connection.size=200
spring.datasource.maximum-pool-size=200


#Hikari CP config
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=200
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=SpringBootJPAHikariCP
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.testWhileIdle=true
spring.datasource.hikari.validationQuery=SELECT 1
spring.datasource.hikari.connectionTimeout=30000

